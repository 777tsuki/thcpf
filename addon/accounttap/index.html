<div class="features">
  <input id="account-account" type="radio" name="accountSwitch" checked>
  <input id="account-marks" type="radio" name="accountSwitch">
  <input id="account-control" type="radio" name="accountSwitch">
  <label class="feature" for="account-account"></label>
  <label class="feature" for="account-marks"></label>
  <label class="feature" for="account-control">
    <div style="width:560px">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z">
        </path>
      </svg>
      <h1>设置</h1>
      <div class="feature-models">
        <div class="feature-model">
          <a class="long-press-btn" id="account-logout">
            <span><span>退出登录</span></span>
          </a>
        </div>
        <div class="feature-model" onclick="account.reset()">
          <a>修改密码</a>
        </div>
        <div class="feature-model">
          <input id="avatar-input" title="" type="file" accept="image/jpeg, image/jpg, image/png, image/webp"
            onchange="uploadImg(this, 'feature.upload(`avatar`)')" multiple />
          <a>修改头像</a>
        </div>
        <div class="feature-model">
          <a>字体设置</a>
        </div>
        <div class="feature-model">
          <a>展示设置</a>
        </div>
        <div class="feature-model">
          <a>账号关联</a>
        </div>
        <div class="feature-model">
          <a>紧急冻结</a>
        </div>
      </div>
    </div>
  </label>
</div>
<div id="accounttap-samples" style="display:none">
  <div sameple="accounttap-account">
    <div style="width:560px">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
        <path
          d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z">
        </path>
      </svg>
      <h1>用户</h1>
      <h2>
        <input id="background-input" title="" type="file" accept="image/jpeg, image/jpg, image/png, image/webp"
          onchange="uploadImg(this, 'feature.upload(`background`)')" multiple />
        <span>更换背景</span>
      </h2>
      <div id="accounttap-avatar" style="background-image:url('{{avatar}}')"></div>
      <a id="accounttap-name">{{name}}</a>
      <hr size="2.5" noshade="noshade" color="#ff9a8a" width="460px" />
      <div class="feature-models">
        <div class="feature-model" id="coin">
          <p>票子</p>
          <a id="account-coin">{{coin}}</a>
        </div>
        <div class="feature-model">
          <p>主题</p>
          <a>0</a>
        </div>
        <div class="feature-model">
          <p>收藏</p>
          <a>0</a>
        </div>
      </div>
      <a id="accounttap-uid">uid:{{uid}}</a>
    </div>
  </div>
  <div sample="accounttap-marks">
    <div style="width:560px">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM240 320h-48v48c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16V144c0-8.8 7.2-16 16-16h96c52.9 0 96 43.1 96 96s-43.1 96-96 96zm0-128h-48v64h48c17.6 0 32-14.4 32-32s-14.4-32-32-32z">
        </path>
      </svg>
      <h1>记录</h1>
    </div>
  </div>
</div>

<script>
  longPressbtn('account-logout', 1.5, (val) => account.logout());

  monitor['accounttap'] = (info) => accounttapRes(info);

  const feature = {
    upload: (type) => {
      $('.table-body>a').css('display', 'none');
      $('.table-body>div').css('display', 'block');
      ($.cookie('info') == undefined) ? usertapShow('accounttap') : 0;
      $.post('/upload/img', {
        type: type,
        info: img
      }, (info, status) => {
        info in window.message.feature && msg({
          title: '提示',
          detail: window.message.feature[info]
        });
        window.img = null;
        window.info[info.type] = info.info;
        $('.table').fadeOut(250);
        (info.type == 'avatar') ? msg({
          title: '提示',
          detail: '头像修改成功'
        }) : 0;
        (info.type == 'background') ? msg({
          title: '提示',
          detail: '背景修改成功'
        }) : 0;
        (info.type == 'avatar') ? $('#accounttap-avatar').css('background-image', `url('${info.info}')`) : 0;
        (info.type == 'background') ? $('.feature').css('background-image', `url('${info.info}')`) : 0;
        $('.opt-user-info>img').attr('src', window.info.avatar);
      });
    }
  }

  function accounttapShow(uid) {
    if ($.cookie('info') == undefined) usertapShow('accounttap');
    else {
      emit('feature.show', {
        uid: (uid == undefined) ? false : uid,
        cookie: $.cookie('info')
      });
      $('[for="account-account"]').html(null);
      $('[for="account-marks"]').html(null);
      show('loader');
    }
  }
  function accounttapRes(info) {
    machine.add('[sameple="accounttap-account"]', info, '[for="account-account"]');
    $('[for="account-marks"]').html($('[sample="accounttap-marks"]').html());
    $('[for="account-control"]').css('display', (self && $('body').attr('from') == 'option') ? 'block' : 'none');
    if (info.background) $('.feature').css('background-image', `url('${info.background}')`);
    $('#account').click();
    show('accounttap', 500);
  }

  function uploadImg(obj, event) {
    (obj.files.length > 1) ? msg({
      title: '提示',
      detail: '只能选择一张图片'
    }) : table({
      head: '预览',
      body: [
        {
          type: 'img',
          src: window.URL.createObjectURL(obj.files[0])
        },
        {
          type: 'btn',
          display: '确定',
          event: event
        }
      ]
    });
    let reader = new FileReader();
    reader.readAsDataURL(obj.files[0]);
    reader.onload = (e) => window.img = e.target.result
    $('#avatar-input').val(null);
  }
</script>
