<label class="choices-screen" onclick="choicesHide()"></label>

<script>
  $('#choices-avatar').css('background-image', `url('${window.info.avatar}')`)

  function choices(event) {
    choicesHide()
    switch (event) {
      case 'accounttap': accounttapShow(); break;
      case 'create': break;
    }
  }
  function choicesShow() {
    $('.choices').css('transform', 'translateY(0px)');
    $('.choices-screen').css('display', 'block');
  }
  function choicesHide() {
    $('.choices').css('transform', 'translateY(-80%)');
    if ($('#choices-open').is(":checked")) $('.choices-open-button').click();
    $('.choices-screen').css('display', 'none');
  }
</script>
